<html>
  <head>
    <title>Formulario Alta de Cliente</title>
  </head>
  <body>
    <h1>Crear usuario y clave del cliente</h1>
    <form action="alta.php" method="POST" name="FormAlta">
      <table width="225">
        <tr>
          <td>Usuario:</td>
          <td><input type="TEXT" name="usuario" size="20" maxlength="40" /></td>
        </tr>
        <tr>
          <td>Clave:</td>
          <td><input type="PASSWORD" name="clave" size="20" maxlength="40" /></td>
        </tr>
        <tr>
          <td colspan="2" align="center">
            <input type="SUBMIT" name="Submit" value="Crear Usuario" />
          </td>
        </tr>
      </table>
    </form>
  </body>
</html>
